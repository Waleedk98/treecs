<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tree App{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <!-- Base CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="global-header">
        <h1>🌿 BaumTracker</h1>
        
        <div class="dropdown">
            <button class="dropbtn" aria-haspopup="true" aria-expanded="false">
                ☰ Menü
                <span class="dropdown-arrow">▼</span>
            </button>
            <div class="dropdown-content">
                <a href="/">🏠 Hauptmenü</a>
                <a href="/logout">🚪 Abmelden</a>
            </div>
        </div>
    </header>

    <main class="content-container">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dropdown functionality
        document.addEventListener('DOMContentLoaded', () => {
            const dropdowns = document.querySelectorAll('.dropdown');
            
            dropdowns.forEach(dropdown => {
                const btn = dropdown.querySelector('.dropbtn');
                const content = dropdown.querySelector('.dropdown-content');

                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    content.classList.toggle('show');
                    btn.setAttribute('aria-expanded', content.classList.contains('show'));
                });

                // Close dropdown when clicking outside
                document.addEventListener('click', (e) => {
                    if (!dropdown.contains(e.target)) {
                        content.classList.remove('show');
                        btn.setAttribute('aria-expanded', 'false');
                    }
                });
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
