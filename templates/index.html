<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baumhöhe berechnen</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: 'DM Serif Text', serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #e6ffe6, #ccffcc);
            min-height: 100vh;
            overflow-y: auto;
            box-sizing: border-box;
        }

        h1 {
            margin: 20px 0;
            color: #4CAF50;
            font-size: 2rem;
            text-align: center;
        }

        form {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        label {
            font-size: 1rem;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            background: #f9f9f9;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            text-align: center;
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #4CAF50;
            font-size: 0.9rem;
        }

        a:hover {
            text-decoration: underline;
        }

        .assistant-button {
            background-color: #ffcc00;
            color: black;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 700px; /* Adjust width to fit content */
            width: 90%;
            text-align: center;
        }

        .modal h2 {
            color: #4CAF50;
        }

        .leaf-gallery {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* Limit to 6 images per row */
            gap: 15px;
            justify-content: center;
            align-items: center;
            max-height: 400px; /* Set a max height for scrolling */
            overflow-y: auto; /* Enable vertical scrolling */
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .leaf-gallery img {
            width: 100px; /* Ensure all images have the same size */
            height: 100px; /* Ensure consistent height */
            object-fit: cover; /* Crop images to fit the dimensions */
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .leaf-gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
        }

        .close-modal {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 8px;
        }

        #map {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Baumdaten erfassen</h1>

    <!-- Form for Tree Data -->
    <form id="treeDataForm" method="POST" action="/submit_tree_data" enctype="multipart/form-data">
        <!-- Baumart Dropdown -->
        <label for="treeType">
            Baumart:
        </label>
        <select id="treeType" name="tree_type" required>
            <option value="" disabled selected>Wählen Sie eine Baumart</option>
            <option value="Eiche">Eiche</option>
            <option value="Kiefer">Kiefer</option>
            <option value="Buche">Buche</option>
            <option value="Ahorn">Ahorn</option>
            <option value="Birke">Birke</option>
            <option value="Fichte">Fichte</option>
            <option value="Linde">Linde</option>
            <option value="Esche">Esche</option>
            <option value="Tanne">Tanne</option>
            <option value="Douglasie">Douglasie</option>
            <option value="Pappel">Pappel</option>
            <option value="Ulme">Ulme</option>
            <option value="Zeder">Zeder</option>
            <option value="Walnussbaum">Walnussbaum</option>
            <option value="Kastanie">Kastanie</option>
            <option value="Mango">Mango</option>
            <option value="Teak">Teak</option>
            <option value="Mahagoni">Mahagoni</option>
            <option value="Palme">Palme</option>
            <option value="Olivenbaum">Olivenbaum</option>
            <option value="Zypresse">Zypresse</option>
            <option value="Eukalyptus">Eukalyptus</option>
            <option value="Akazie">Akazie</option>
            <option value="Roter Ahorn">Roter Ahorn</option>
            <option value="Balsambaum">Balsambaum</option>
            <option value="Kirschbaum">Kirschbaum</option>
            <option value="Apfelbaum">Apfelbaum</option>
            <option value="Pfefferbaum">Pfefferbaum</option>
            <option value="Zitronenbaum">Zitronenbaum</option>
            <option value="Kokospalme">Kokospalme</option>
            <option value="Bambus">Bambus</option>
        </select>

        <!-- Assistant Button -->
        <button type="button" class="assistant-button" onclick="openAssistant()">Baumart bestimmen</button>

        <!-- Tree Data Fields -->
        <label for="treeHeight">Baumhöhe (m):</label>
        <input type="number" id="treeHeight" name="tree_height" step="1" min="1" required>

        <label for="inclination">Neigung (Grad):</label>
        <input type="number" id="inclination" name="inclination" step="1" min="0" max="90" required>

        <label for="trunkDiameter">Stammdurchmesser (cm):</label>
        <input type="number" id="trunkDiameter" name="trunk_diameter" step="1" min="1" required>

        <h2>Standort</h2>
        <div id="map"></div>
        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">
        <input type="hidden" id="address" name="address">

        <!-- File Upload -->
        <label for="treePhotos">Baumfotos hochladen (2 Bilder erforderlich):</label>
        <input type="file" id="treePhotos" name="tree_photos" multiple required>

        <!-- Submit Button -->
        <button type="submit">Daten speichern</button>
    </form>

    <a href="/dashboard">Zum Dashboard</a>

    <!-- Assistant Modal -->
    <div id="assistantModal" class="modal">
        <div class="modal-content">
            <h2>Baumart bestimmen</h2>
            <p>Klicken Sie auf das Bild, das dem Baum am nächsten kommt:</p>
            <div class="leaf-gallery" id="leafGallery">
                <!-- Images will be dynamically populated by JavaScript -->
            </div>
            <button class="close-modal" onclick="closeAssistant()">Schließen</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const treeTypes = [
            "Eiche", "Kiefer", "Buche", "Ahorn", "Birke", "Fichte", "Linde", "Esche", "Tanne", "Douglasie",
            "Pappel", "Ulme", "Zeder", "Walnussbaum", "Kastanie", "Mango", "Teak", "Mahagoni", "Palme", "Olivenbaum",
            "Zypresse", "Eukalyptus", "Akazie", "Roter Ahorn", "Balsambaum", "Kirschbaum", "Apfelbaum", "Pfefferbaum",
            "Zitronenbaum", "Kokospalme", "Bambus"
        ];

        function populateLeafGallery() {
            const gallery = document.getElementById("leafGallery");
            gallery.innerHTML = ""; // Clear existing content
            treeTypes.forEach((treeType) => {
                const img = document.createElement("img");
                img.src = `/static/img/leaf_images/${treeType}.jpeg`;
                img.alt = treeType;
                img.title = treeType;
                img.onclick = () => selectTreeType(treeType); // Attach click handler
                gallery.appendChild(img);
            });
        }

        function openAssistant() {
            populateLeafGallery();
            document.getElementById("assistantModal").style.display = "flex";
        }

        function closeAssistant() {
            document.getElementById("assistantModal").style.display = "none";
        }

        function selectTreeType(treeType) {
            document.getElementById("treeType").value = treeType;
            closeAssistant();
        }

        let map, marker;

        function initMap() {
            map = L.map('map').setView([50.1109, 8.6821], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
            }).addTo(map);

            map.on('click', function (e) {
                const { lat, lng } = e.latlng;
                if (marker) {
                    marker.setLatLng([lat, lng]);
                } else {
                    marker = L.marker([lat, lng]).addTo(map);
                }

                document.getElementById('latitude').value = lat;
                document.getElementById('longitude').value = lng;

                getAddressFromCoordinates(lat, lng);
            });
        }

        function getAddressFromCoordinates(lat, lng) {
            const url = `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json&addressdetails=1`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data && data.address) {
                        const address = `${data.address.road || ''} ${data.address.suburb || ''} ${data.address.city || ''} ${data.address.country || ''}`.trim();
                        document.getElementById('address').value = address;
                    } else {
                        document.getElementById('address').value = 'Unbekannter Standort';
                    }
                })
                .catch(error => {
                    console.error('Fehler bei der Adresseermittlung:', error);
                    document.getElementById('address').value = 'Unbekannter Standort';
                });
        }

        window.onload = initMap;
    </script>
</body>
</html>
