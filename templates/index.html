<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <title>Baumhöhe berechnen</title>
    <script src="/static/script.js" defer></script>
</head>
<body>
<h1>Baumdaten erfassen</h1>
<form id="treeDataForm">
    <label for="measurerName">Name des Messers:</label>
    <input type="text" id="measurerName" placeholder="Anonymous">

    <label for="treeType">Baumtyp:</label>
    <input type="text" id="treeType" required>

    <label for="treeHeight">Baumhöhe (m):</label>
    <input type="number" id="treeHeight" step="1" min="1" required>

    <label for="inclination">Neigung (Grad):</label>
    <input type="number" id="inclination" step="1" min="0" max="90" required>

    <label for="trunkDiameter">Stammdurchmesser (cm):</label>
    <input type="number" id="trunkDiameter" step="1" min="1" required>

    <h2>Standort</h2>
    <label for="latitude">Breitengrad:</label>
    <input type="number" id="latitude" step="any" required>

    <label for="longitude">Längengrad:</label>
    <input type="number" id="longitude" step="any" required>

    <p id="location">Adresse: Dein Standort wird hier angezeigt...</p>

    <label for="treePhotos">Baumfotos hochladen (2 Bilder erforderlich):</label>
    <input type="file" id="treePhotos" accept="image/*" multiple required>

    <button type="submit">Daten speichern</button>
</form>

<p id="result"></p>
<a href="/dashboard">Zum Dashboard</a>
</body>
</html>
