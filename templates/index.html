<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baumhöhe berechnen</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: 'DM Serif Text', serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #e6ffe6, #ccffcc);
            min-height: 100vh;
            overflow-y: auto;
            box-sizing: border-box;
        }

        h1 {
            margin: 20px 0;
            color: #4CAF50;
            font-size: 2rem;
            text-align: center;
        }

        form {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
            color: #333;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            background: #f9f9f9;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            color: #4CAF50;
            font-size: 0.9rem;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            font-size: 0.9rem;
            color: #333;
        }

        .info-icon {
            font-size: 0.9rem;
            color: #4CAF50;
            cursor: pointer;
            margin-left: 5px;
            position: relative;
        }

        .info-icon:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 0.8rem;
            white-space: nowrap;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #map {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Baumdaten erfassen</h1>

    <!-- Form for Tree Data -->
    <form id="treeDataForm" method="POST" action="/submit_tree_data">
        <label for="measurerName">
            Name des Messers:
            <span class="info-icon" data-tooltip="Name des Messers eingeben (optional).">i</span>
        </label>
        <input type="text" id="measurerName" placeholder="Anonymous">

        <label for="treeType">
            Baumtyp:
            <span class="info-icon" data-tooltip="Geben Sie den Baumtyp ein (z. B. Eiche, Ahorn).">i</span>
        </label>
        <input type="text" id="treeType" name="tree_type" required>

        <label for="treeHeight">
            Baumhöhe (m):
            <span class="info-icon" data-tooltip="Baumhöhe in Metern eingeben.">i</span>
        </label>
        <input type="number" id="treeHeight" name="tree_height" step="1" min="1" required>

        <label for="inclination">
            Neigung (Grad):
            <span class="info-icon" data-tooltip="Geben Sie die Neigung in Grad ein (0 bis 90 Grad).">i</span>
        </label>
        <input type="number" id="inclination" name="inclination" step="1" min="0" max="90" required>

        <label for="trunkDiameter">
            Stammdurchmesser (cm):
            <span class="info-icon" data-tooltip="Durchmesser des Stamms in Zentimetern eingeben.">i</span>
        </label>
        <input type="number" id="trunkDiameter" name="trunk_diameter" step="1" min="1" required>

        <h2>Standort</h2>
        <div id="map"></div>

        <!-- Hidden fields for latitude and longitude -->
        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">

        <label for="treePhotos">
            Baumfotos hochladen (2 Bilder erforderlich):
            <span class="info-icon" data-tooltip="Laden Sie mindestens 2 Fotos des Baums hoch.">i</span>
        </label>
        <input type="file" id="treePhotos" name="tree_photos" accept="image/*" multiple required>

        <button type="submit">Daten speichern</button>
    </form>

    <a href="/dashboard">Zum Dashboard</a>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let map, marker;

        // Initialize the map
        function initMap() {
            map = L.map('map').setView([50.1109, 8.6821], 13); // Default to Frankfurt, Germany

            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
            }).addTo(map);

            // Add a click event listener to place a marker
            map.on('click', function (e) {
                const { lat, lng } = e.latlng;

                // Place or update the marker
                if (marker) {
                    marker.setLatLng([lat, lng]);
                } else {
                    marker = L.marker([lat, lng]).addTo(map);
                }

                // Update hidden input fields
                document.getElementById('latitude').value = lat;
                document.getElementById('longitude').value = lng;
            });
        }

        // Initialize the map when the page loads
        window.onload = initMap;
    </script>
</body>
</html>
