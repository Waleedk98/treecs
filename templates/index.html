<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baumhöhe berechnen</title>
    <script src="/static/script.js" defer></script>
</head>
<body>
    <h1>Baumhöhe mit Smartphone-Sensoren berechnen</h1>
    
    <!-- Formular für manuelle Eingabe der Daten -->
    <form id="sensorForm">
        <label for="latitude">Breitengrad:</label>
        <input type="number" id="latitude" step="any" required><br><br>

        <label for="longitude">Längengrad:</label>
        <input type="number" id="longitude" step="any" required><br><br>

        <label for="beta">Neigung (beta) in Grad:</label>
        <input type="number" id="beta" step="any" required><br><br>

        <label for="distance">Abstand zum Baum (Meter):</label>
        <input type="number" id="distance" required><br><br>

        <button type="submit">Berechnen</button>
    </form>

    <p id="result"></p>
    
    <!-- Bereich für den Standort -->
    <h2>Dein Standort</h2>
    <p id="location">Dein Standort wird hier angezeigt...</p>
    <a href="/dashboard">Zum Dashboard</a>

</body>
</html>
