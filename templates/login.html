<form method="POST" action="/login">
    <label for="account_type">Kontotyp:</label>
    <select id="account_type" name="account_type" class="form-select">
        <option value="User">User</option>
        <option value="Guest">Gast</option>
    </select>

    <div id="user_fields">
        <label for="username">Benutzername:</label>
        <input type="text" id="username" name="username" class="form-control">

        <label for="password">Passwort:</label>
        <input type="password" id="password" name="password" class="form-control">
    </div>

    <div id="guest_fields" style="display: none;">
        <label for="guest_name">Gastname (optional):</label>
        <input type="text" id="guest_name" name="guest_name" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Anmelden</button>
</form>
<a href="/register">Zum Registrieren</a>
