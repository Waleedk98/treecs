<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hauptmenü - Tree App</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DM Serif Text', serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e6ffe6, #ccffcc);
            box-sizing: border-box;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            padding: 10px 20px;
            color: white;
        }

        .navbar h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 5px 10px;
            background-color: #ff4d4d;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #e60000;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align elements closer to the top */
            height: 90vh;
            text-align: center;
            padding-top: 5px; /* Reduced top padding */
        }

        .menu-container .logo {
            margin-bottom: 0.3spx; /* Minimized margin between logo and other elements */
        }

        .menu-container .logo img {
            max-width: 250px;
            height: auto;
        }

        h1 {
            margin: 0; /* Removed all extra space around the heading */
            padding: 5px 0; /* Slight padding for spacing */
        }

        .menu-button {
            display: block;
            width: 90%;
            max-width: 300px;
            padding: 15px;
            font-size: 1rem;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px; /* Reduced spacing between buttons */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-button:hover {
            background-color: #45a049;
        }

        .menu-button:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Hallo, {{ current_user.uname }}</h2>
        <a href="/logout">Abmelden</a>
    </div>
    <div class="menu-container">
        <!-- Logo -->
        <div class="logo">
            <img src="{{ url_for('static', filename='img/treecs_logo.png') }}" alt="Tree App Logo">
        </div>

        <!-- Welcome Message -->
        <h1>Willkommen im Hauptmenü <br>der Tree App</h1>

        <!-- Navigation Buttons -->
        <button class="menu-button" onclick="location.href='/index'">Baumdaten erfassen</button>
        <button class="menu-button" onclick="location.href='/dashboard'">Baum Data Dashboard</button>
        <button class="menu-button" onclick="location.href='/profile'">Mein Profil</button>
        <button class="menu-button" onclick="location.href='/about-us'">Über uns</button>
        <button class="menu-button" onclick="location.href='/help'">Hilfe</button>
    </div>
</body>
</html>
