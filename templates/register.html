{% extends "base.html" %}

{% block title %}
Registrierung - Tree App
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
{% endblock %}

{% block content %}
<div class="registration-container">
  <form method="POST" action="/register">
      <div class="logo">
          <img src="{{ url_for('static', filename='img/treecs_logo.png') }}"
               alt="Tree App Logo">
      </div>
      <h2>Registrierung</h2>
      <label for="uname">Benutzername:</label>
      <input type="text" id="uname" name="uname" placeholder="Benutzername eingeben" required>

      <label for="email">E-Mail-Adresse:</label>
      <input type="email" id="email" name="email" placeholder="E-Mail-Adresse eingeben" required>

      <label for="password">Passwort:</label>
      <input type="password" id="password" name="password" placeholder="Passwort eingeben" required>

      <button type="submit">Registrieren</button>
      <a href="/login" class="btn btn-secondary">Zum Login</a>
  </form>
</div>
{% endblock %}

{% block extra_js %}
{% endblock %}
