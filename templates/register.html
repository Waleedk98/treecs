<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung - Tree App</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DM Serif Text', serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #e6ffe6, #ccffcc);
            box-sizing: border-box;
        }

        form {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
            box-sizing: border-box;
        }

        label {
            display: block;
            font-size: 1rem;
            color: #333;
            margin-bottom: 5px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            background: #f9f9f9;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-sizing: border-box;
            font-family: 'DM Serif Text', serif;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #4CAF50;
            font-size: 0.9rem;
        }

        a:hover {
            text-decoration: underline;
        }

        h2 {
            margin-top: 20px;
            margin-bottom: 30px;
            font-size: 1.5rem;
            color: #4CAF50;
        }

        .logo {
            margin: 0 auto;
            margin-bottom: 20px;
            text-align: center;
        }

        .logo img {
            max-width: 150px;
            max-height: 150px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<form method="POST" action="/register">
    <div class="logo">
        <img src="{{ url_for('static', filename='img/treecs_logo.png') }}"
             alt="Tree App Logo"
             style="display: block; margin: 0 auto; max-width: 150px; max-height: 150px;">
    </div>
    <h2>Registrierung</h2>
    <label for="uname">Benutzername:</label>
    <input type="text" id="uname" name="uname" placeholder="Benutzername eingeben" required>

    <label for="email">E-Mail-Adresse:</label>
    <input type="email" id="email" name="email" placeholder="E-Mail-Adresse eingeben" required>

    <label for="password">Passwort:</label>
    <input type="password" id="password" name="password" placeholder="Passwort eingeben" required>

    <button type="submit">Registrieren</button>
    <a href="/login">Zum Login</a>
</form>
</body>
</html>
