<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <title>Registrierung</title>
</head>
<body>
<header>
    <h1 class="text-center">Registrierung</h1>
</header>
<main>
    <form method="POST" action="/register" class="form-container">
        <div class="mb-3">
            <label for="uname" class="form-label">Benutzername:</label>
            <input type="text" id="uname" name="uname" class="form-control" placeholder="Benutzername eingeben" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-Mail-Adresse:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="E-Mail-Adresse eingeben" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Passwort:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Passwort eingeben" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrieren</button>
        <a href="/login" class="btn btn-link mt-3 d-block text-center">Zum Login</a>
    </form>
</main>
<footer class="text-center mt-4">
    Â© 2024 TreeCS
</footer>
</body>
</html>
